<!DOCTYPE HTML>
<html>

<head>
	<title>IRSR - Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="contact is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a href="index.html">IRSR <span>International Rural School Report</span></a></h1>
			<nav id="nav">
				<ul>
					<li><a href="index.html#banner">Welcome</a></li>
					<li><a href="index.html#main">Workflow</a></li>
					<li><a href="index.html#philanthropy">Philanthropy</a></li>
					<li><a href="contact.html">contact</a></li>
					<li><a href="#" class="button primary">Login</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<article id="main">

			<header class="special container">
				<span class="icon fa-envelope"></span>
				<h2>Drop us a line</h2>
			</header>

			<!-- One -->
			<section class="wrapper style4 special container medium">

				<!-- Content -->
				<div class="content">
					<form>
						<div class="row gtr-50">
							<div class="col-6 col-12-mobile">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="col-6 col-12-mobile">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Message" rows="7"></textarea>
							</div>
							<div class="col-12">
								<ul class="buttons">
									<li><input type="submit" class="primary" value="Send Message" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>

			</section>

		</article>

		<!-- Footer -->
		<footer id="footer">
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollgress.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
